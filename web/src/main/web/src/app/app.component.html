<div class="container">
  <div class="row">
    <div class="col-10">
      <div class="jumbotron">
        <h2>Kredi Başvuru Servisi</h2>
        <form name="form" [formGroup]="form" (ngSubmit)="form.valid && onSubmit()">

          <div class="form-group">
            <label for="firstName">Tc Kimlik No</label>
            <input type="text"  class="form-control" formControlName="tcNo" [ngClass]="{'is-invalid':form.get('tcNo').touched && form.get('tcNo').invalid}" required />
            <div *ngIf="form.get('tcNo').touched && form.get('tcNo').invalid"  class="invalid-feedback">
              <div *ngIf="form.get('tcNo').errors.required">TC kimlik numarası gereklidir.</div>
              <div *ngIf="form.get('tcNo').errors.minlength">TC kimlik numarası en az 11 karakter olmalıdır.</div>
              <div *ngIf="form.get('tcNo').errors.maxlength">TC kimlik numarası en fazla 11 karakter olmalıdır.</div>
            </div>
          </div>

          <div class="form-group">
            <label for="firstName">Adınız </label>
            <input type="text"  class="form-control" formControlName="firstName" [ngClass]="{'is-invalid':form.get('firstName').touched && form.get('firstName').invalid}" required />
            <div class="invalid-feedback">
              <div>Adınız gereklidir.</div>
            </div>
          </div>
          <div class="form-group">
            <label for="lastName">Soyadınız</label>
            <input type="text" class="form-control" formControlName="lastName" [ngClass]="{'is-invalid':form.get('lastName').touched && form.get('lastName').invalid}" required />
            <div class="invalid-feedback">
              <div>Soyadınız gereklidir.</div>
            </div>
          </div>
          <div class="form-group">
            <label for="email">Maaş</label>
            <input type="text" class="form-control" formControlName="maas" [ngClass]="{'is-invalid':form.get('maas').touched && form.get('maas').invalid}"  required />
            <div *ngIf="form.get('maas').touched && form.get('maas').invalid"  class="invalid-feedback">
              <div *ngIf="form.get('maas').errors.required">Maaş bilgisi gereklidir.</div>
              
            </div>
          </div>
          <div class="form-group">
            <label for="telno">Telefon</label>
            <input type="telno" class="form-control"  formControlName="telNo" [ngClass]="{'is-invalid':form.get('telNo').touched && form.get('telNo').invalid}" />
            <div *ngIf="form.get('telNo').touched && form.get('telNo').invalid"  class="invalid-feedback">
              <div *ngIf="form.get('telNo').errors.required">Telefon numarası gereklidir.</div>
              <div *ngIf="form.get('telNo').errors.pattern">Telefon numaranız düzgün değil.</div>
            </div>
           
          </div>
          <div class="form-group">
            <button class="btn btn-primary"  [disabled]="form.invalid">Başvur</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
